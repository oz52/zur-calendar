<!DOCTYPE html>
<html><head>
  <title>Zur Calendar</title>
  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</head><body>
  <div id="sidebar">
    <button id="add-btn">Add Appointment</button>
    <div class="name">Ofri</div>
    <div class="name">Mom</div>
    <div class="name">Dad</div>
  </div>

  <div class="calendar">
    <div class="calendar-day" data-date="2025-08-01">Aug 1</div>
    <div class="calendar-day" data-date="2025-08-02">Aug 2</div>
    <div class="calendar-day" data-date="2025-08-03">Aug 3</div>
  </div>

  <form class="form-container hidden">
    <input name="familyMember" placeholder="Name" required />
    <input name="meetingWith" placeholder="With" required />
    <input type="date" name="date" required />
    <input type="time" name="time" required />
    <input name="duration" placeholder="Duration" required />
    <textarea name="notes" placeholder="Notes"></textarea>
    <button type="submit">Save</button>
  </form>

  <div id="appointments"></div>

<script>
let currentFilter = null;
let currentDay = null;

document.querySelector("#add-btn")?.addEventListener("click", () => {
  document.querySelector(".form-container")?.classList.toggle("hidden");
});

document.querySelectorAll(".name").forEach(el => {
  el.addEventListener("click", () => {
    currentFilter = el.textContent.trim();
    loadAppointments();
  });
});

document.querySelectorAll(".calendar-day").forEach(day => {
  day.addEventListener("click", () => {
    currentDay = day.dataset.date || day.textContent.trim();
    loadAppointments();
  });
});

document.querySelector("form")?.addEventListener("submit", async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target));
  await fetch("/appointments", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  e.target.reset();
  loadAppointments();
});

async function loadAppointments() {
  const res = await fetch("/appointments");
  const all = await res.json();
  const list = document.querySelector("#appointments");
  if (!list) return;
  list.innerHTML = "";

  const filtered = all.filter(a =>
    (!currentFilter || a.familyMember === currentFilter) &&
    (!currentDay || a.date === currentDay)
  );

  for (const appt of filtered) {
    const card = document.createElement("div");
    card.className = "appt-card";
    card.innerHTML = `
      <b>${appt.familyMember}</b> with ${appt.meetingWith}<br>
      ${appt.date} ${appt.time} (${appt.duration})<br>
      ${appt.notes || ""}<br>
      <button onclick="deleteAppt(${appt.id})">Delete</button>`;
    list.appendChild(card);
  }
}

async function deleteAppt(id) {
  await fetch("/appointments/" + id, { method: "DELETE" });
  loadAppointments();
}

loadAppointments();
</script>
</body></html>
