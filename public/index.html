<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zur Family Calendar - Israel Trip 2025</title>
    <meta name="description" content="Zur Family Trip Calendar for Israel - July 27 to August 13, 2025">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üáÆüá±</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '‚úàÔ∏è';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.5rem;
        }

        .header::after {
            content: 'üåç';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            overflow-x: auto;
            border-bottom: 2px solid #e9ecef;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
        }

        .tab:hover {
            background: #e9ecef;
            color: #495057;
            transform: translateY(-2px);
        }

        .tab.active {
            background: #007bff;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .tab-content {
            display: none;
            padding: 25px;
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .family-colors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px solid #dee2e6;
        }

        .family-member {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 25px;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .family-member::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .family-member:hover::before {
            left: 100%;
        }

        .family-member:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
        }

        .color-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255,255,255,0.8);
            flex-shrink: 0;
        }

        .sharon { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .guy { background: linear-gradient(135deg, #3498db, #2980b9); }
        .yotam { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .ofri { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .idan { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .matan { background: linear-gradient(135deg, #40e0d0, #20b2aa); color: #000; text-shadow: 1px 1px 2px rgba(255,255,255,0.5); }
        .whole-family { 
            background: linear-gradient(45deg, #e74c3c, #3498db, #2ecc71, #f39c12, #9b59b6, #40e0d0);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .add-appointment {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-appointment::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .add-appointment:hover::before {
            left: 100%;
        }

        .add-appointment:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .add-appointment:active {
            transform: translateY(-1px);
        }

        .appointment-form {
            display: none;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 2px solid #007bff;
            position: relative;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
        }

        .appointment-form.active {
            display: block !important;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .appointment-form h3 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #545b62, #495057);
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 90px repeat(7, 1fr);
            gap: 1px;
            background: #dee2e6;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .calendar-header {
            background: linear-gradient(135deg, #495057, #343a40);
            color: white;
            padding: 18px 12px;
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .time-slot {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px 8px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            color: #495057;
        }

        .day-cell {
            background: white;
            min-height: 90px;
            position: relative;
            padding: 8px;
            transition: background-color 0.3s ease;
        }

        .day-cell:hover {
            background-color: #f8f9fa;
        }

        .day-header {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            padding: 15px 12px;
            text-align: center;
            font-weight: 700;
            color: #495057;
            font-size: 0.9rem;
        }

        .appointment-item {
            background: #007bff;
            color: white;
            padding: 6px 10px;
            margin: 3px 0;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .appointment-item:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .appointment-item.conflict {
            background: linear-gradient(135deg, #dc3545, #c82333);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .edit-btn, .delete-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 5px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .edit-btn:hover, .delete-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.3);
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.8);
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 1);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .member-summary {
            background: linear-gradient(135deg, white, #f8f9fa);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .member-summary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .member-summary h3 {
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #dee2e6;
            font-size: 1.3rem;
        }

        .appointment-list {
            list-style: none;
        }

        .appointment-list li {
            padding: 15px;
            margin: 8px 0;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fa, white);
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .appointment-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .no-appointments {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
        }

        .overview-calendar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .overview-day {
            background: linear-gradient(135deg, white, #f8f9fa);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #dee2e6;
            min-height: 140px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .overview-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007bff, #28a745, #ffc107, #dc3545);
        }

        .overview-day:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .overview-day h4 {
            margin-bottom: 15px;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 8px;
            font-size: 1.1rem;
        }

        .conflict-alert {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #f5c6cb;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #c3e6cb;
            animation: slideDown 0.5s ease;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .tabs {
                flex-wrap: nowrap;
                justify-content: flex-start;
            }
            
            .tab {
                flex: 0 0 auto;
                min-width: 100px;
                font-size: 0.9rem;
                padding: 12px 15px;
            }
            
            .tab-content {
                padding: 15px;
            }
            
            .calendar-grid {
                grid-template-columns: 70px repeat(7, 1fr);
                font-size: 0.8rem;
            }
            
            .family-colors {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
                padding: 15px;
            }
            
            .family-member {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-buttons {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
                min-width: auto;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .overview-calendar {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 12px;
            }
            
            .add-appointment {
                width: 100%;
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .calendar-grid {
                grid-template-columns: 60px repeat(7, 1fr);
            }
            
            .calendar-header,
            .time-slot {
                padding: 10px 5px;
                font-size: 0.8rem;
            }
            
            .day-cell {
                min-height: 70px;
                padding: 5px;
            }
            
            .appointment-item {
                font-size: 0.7rem;
                padding: 4px 6px;
                margin: 2px 0;
            }
            
            .edit-btn, .delete-btn {
                font-size: 0.6rem;
                padding: 2px 4px;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .header {
                background: #2c3e50 !important;
                -webkit-print-color-adjust: exact;
            }
            
            .tabs,
            .add-appointment,
            .edit-btn,
            .delete-btn {
                display: none !important;
            }
            
            .tab-content {
                display: block !important;
                page-break-inside: avoid;
            }
            
            .appointment-form {
                display: none !important;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .day-cell {
                background: #f8f9fa;
            }
            
            .overview-day,
            .member-summary {
                background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>

<body>
    <div class="container">
        <div class="header">
            <h1>üáÆüá± Zur in flighting to Israel</h1>
            <p>July 27 - August 13, 2025 ‚Ä¢ Family Adventure</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('overview')">üè† Overview</button>
            <button class="tab" onclick="showTab('week1')">üìÖ Jul 27 - Aug 2</button>
            <button class="tab" onclick="showTab('week2')">üìÖ Aug 3 - Aug 9</button>
            <button class="tab" onclick="showTab('week3')">üìÖ Aug 10 - Aug 13</button>
            <button class="tab" onclick="showTab('summary')">üìã Summary</button>
        </div>

        <div id="overview" class="tab-content active">
            <div class="family-colors">
                <div class="family-member whole-family" onclick="showAppointmentFormForMember('Whole Family')" title="Click to add family appointment">
                    <div class="color-dot"></div>üè† Whole Family
                </div>
                <div class="family-member sharon" onclick="showAppointmentFormForMember('Sharon')" title="Click to add Sharon's appointment">
                    <div class="color-dot"></div>Sharon
                </div>
                <div class="family-member guy" onclick="showAppointmentFormForMember('Guy')" title="Click to add Guy's appointment">
                    <div class="color-dot"></div>Guy
                </div>
                <div class="family-member yotam" onclick="showAppointmentFormForMember('Yotam')" title="Click to add Yotam's appointment">
                    <div class="color-dot"></div>Yotam
                </div>
                <div class="family-member ofri" onclick="showAppointmentFormForMember('Ofri')" title="Click to add Ofri's appointment">
                    <div class="color-dot"></div>Ofri
                </div>
                <div class="family-member idan" onclick="showAppointmentFormForMember('Idan')" title="Click to add Idan's appointment">
                    <div class="color-dot"></div>Idan
                </div>
                <div class="family-member matan" onclick="showAppointmentFormForMember('Matan')" title="Click to add Matan's appointment">
                    <div class="color-dot"></div>Matan
                </div>
            </div>

            <button class="add-appointment" type="button" title="Add new appointment">
                ‚ûï Add Appointment
            </button>
            
            <div id="appointmentForm" class="appointment-form">
                <h3>‚ú® Add New Appointment</h3>
                <form id="newAppointmentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="familyMember">üë• Family Member</label>
                            <select id="familyMember" required>
                                <option value="">Select member</option>
                                <option value="Whole Family">üè† Whole Family</option>
                                <option value="Sharon">üë© Sharon</option>
                                <option value="Guy">üë® Guy</option>
                                <option value="Yotam">üßë Yotam</option>
                                <option value="Ofri">üë© Ofri</option>
                                <option value="Idan">üßë Idan</option>
                                <option value="Matan">üë® Matan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="meetingWith">ü§ù Meeting With</label>
                            <input type="text" id="meetingWith" placeholder="e.g., Aunt Adi, Uncle David" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">üìç Location</label>
                            <input type="text" id="location" placeholder="e.g., Tel Aviv, Jerusalem" required>
                        </div>
                        <div class="form-group">
                            <label for="date">üìÖ Date</label>
                            <input type="date" id="date" min="2025-07-27" max="2025-08-13" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="time">üïê Time</label>
                            <input type="time" id="time" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">‚è±Ô∏è Duration</label>
                            <select id="duration" required>
                                <option value="">Select duration</option>
                                <option value="1 hour">1 hour</option>
